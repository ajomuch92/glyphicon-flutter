name: glyphicon
description: Glyphicons is an open source icon set for web, Android and iOS environments. This packages contains the definition for more than 1320 icons used by old versions of Bootstrap (Glyphicon) found in its page. This project in future will have more icons from other no populars icons fonts to increase the comunity of Flutter. This packages was created by AarÃ³n Montes (https://github.com/ajomuch92).
version: 0.1.0
homepage: https://github.com/ajomuch92/glyphicon-flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Glyphicon
      fonts:
        - asset: fonts/Glyphicon.ttf
