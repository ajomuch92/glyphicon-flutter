name: glyphicon
description: This packages contains the definition for more than 1320 icons used by old versions of Bootstrap (Glyphicon).
version: 0.1.2
homepage: https://github.com/ajomuch92/glyphicon-flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Glyphicon
      fonts:
        - asset: fonts/Glyphicon.ttf
